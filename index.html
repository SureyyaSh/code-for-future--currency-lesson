<!DOCTYPE html>
<html>
<head>
	<title>Valyuta</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
	<i><h1>Curenncy</h1></i>
	<ul class="ul1">
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Page</a></li>
		<li><a href="#">Store</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
	<div class="log"><p class="login">LOGIN</p> </div>
</nav>
	<div class="heading">Online Currency Converter</div>
	<div class="conversion-container">
		<div class="conversion-from">
			<div class="currency-buttons-left">
				<button class="currency-button-left" data-target="from-currency" data-currency="USD">USD</button>
				<button class="currency-button-left" data-target="from-currency" data-currency="EUR">EUR</button>
				<button class="currency-button-left" data-target="from-currency" data-currency="RUB">RUB</button>
				<button class="currency-button-left" data-target="from-currency" data-currency="GBP">GBP</button>
			</div>
			<h2><input id="from-amount-input" type="number" value="" min="0.01" step="0.01"> <span id="from-currency">USD</span></h2>
			<p id="exchange-rate"></p>
		</div>
		<div class="conversion-to">
			<div class="currency-buttons-right">
				<button class="currency-button-right" data-target="to-currency" data-currency="USD">USD</button>
				<button class="currency-button-right" data-target="to-currency" data-currency="EUR">EUR</button>
				<button class="currency-button-right" data-target="to-currency" data-currency="RUB">RUB</button>
				<button class="currency-button-right" data-target="to-currency" data-currency="GBP">GBP</button>
			</div>
			
			<h2><input id="to-amount-input" type="number" value="" min="0.01" step="0.01"> <span id="to-currency">EUR</span></h2>
			<p id="exchange-rate-reverse"></p>
		</div>
	
	</div>
	<script src="app.js"></script>
</body>
</html>
